<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
    <style>
        div{
            width: 500px;
            height: 500px;
        }
    </style>
    <script type="text/javascript">
        function moveout() {
            console.log("鼠标移出来了")
        }
        function movein() {
            console.log("鼠标移进来了")
        }
    </script>
</head>
<body>
<div style="background-color: blueviolet"
     onmouseover="movein()"
     onmouseout="moveout()">
</div>
</body>
</html>
